<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blazor ↔ Web Components Interop Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .row { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: .75rem; margin-bottom: 1rem; }
    .card { border: 1px solid #ddd; border-radius: .5rem; padding: 1rem; margin-bottom: 1rem; }
    pre { background: #f6f8fa; padding: 1rem; border-radius: .5rem; overflow: auto; }
  </style>
</head>
<body>
  <h1>Blazor ↔ Web Components Interop</h1>

  <div class="card">
    <h2>A) JS Render API</h2>
    <div class="row">
      <label>Title <input id="jsapi-title" value="Mortgage check" /></label>
      <label>Due <input id="jsapi-due" type="datetime-local" value="2025-12-31T12:00" /></label>
      <label>Important <input id="jsapi-important" type="checkbox" checked /></label>
      <label>Count <input id="jsapi-count" type="number" value="42" /></label>
      <label>Amount <input id="jsapi-amount" type="number" step="0.01" value="12345.67" /></label>
      <label>Customer <input id="jsapi-customer" value="Alice" /></label>
      <label>VIP <input id="jsapi-vip" type="checkbox" /></label>
    </div>
    <div class="row">
      <button id="jsapi-mount">Mount / Update</button>
      <button id="jsapi-dispose">Dispose</button>
      <button id="jsapi-submit">Invoke Submit (in component)</button>
    </div>
    <div id="jsapiHost"></div>
    <h3>Event payload</h3>
    <pre id="jsapi-out">(none yet)</pre>
  </div>

  <div class="card">
    <h2>B) Custom Element facade (internally uses JS Render API)</h2>
    <div class="row">
      <label>Title <input id="ce-title" value="CE facade demo" /></label>
      <label>Due <input id="ce-due" type="datetime-local" value="2025-12-31T12:00" /></label>
      <label>Important <input id="ce-important" type="checkbox" /></label>
      <label>Count <input id="ce-count" type="number" value="7" /></label>
      <label>Amount <input id="ce-amount" type="number" step="0.01" value="999.99" /></label>
      <label>Customer <input id="ce-customer" value="Bob" /></label>
      <label>VIP <input id="ce-vip" type="checkbox" checked /></label>
    </div>
    <div class="row">
      <button id="ce-update">Update params</button>
      <button id="ce-submit">Invoke Submit (in component)</button>
    </div>
    <immotheker-widget id="ceHost" component-id="rich"></immotheker-widget>
    <h3>Event payload</h3>
    <pre id="ce-out">(none yet)</pre>
  </div>

  <!-- Blazor app root (hidden, just enables dynamic components) -->
  <div id="app" style="display: none;"></div>

  <!-- Blazor runtime first -->
  <script src="_framework/blazor.webassembly.js"></script>

  <!-- Optional: log registration -->
  <script type="module" src="js/init.js"></script>

  <!-- Interop helpers -->
  <script type="module" src="js/interop.js"></script>

  <!-- CE facade that reuses the JS Render API -->
  <script type="module" src="js/ce-blazor-wrapper.js"></script>

  <!-- Demos -->
  <script type="module" src="app-jsapi.js"></script>
  <script type="module" src="app-ce.js"></script>
</body>
</html>
